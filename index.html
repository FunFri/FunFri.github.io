<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funfri</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Happy_smiley_face.png/800px-Happy_smiley_face.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8030500715862542" crossorigin="anonymous"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #0d001a, #2d004d);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            gap: 15px;
        }

        h1 {
            font-size: 45px;
            margin: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .red {
            color: lightblue;
        }

        .white {
            color: white;
        }
        
        .dark-purple {
            color: #5a0080;
        }

        .custom-search-bar:hover {
            box-shadow: 0px 0px 15px 4px #5a0080;
        }

        .nav-button:hover {
            box-shadow: 0px 0px 15px 4px #5a0080;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="header-title" onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">FUN-FRI</span> <span class="dark-purple">GAMES</span>
        </h1>
    </header>

    <div class="subtitle-container">
        <div class="subtitle" id="subtitle">
            <span class="white">FUN-FRI</span>
            <span class="dark-purple">GAMES</span>
        </div>
        <input type="text" id="customSearchBar" class="custom-search-bar" placeholder="Search..." onkeypress="handleSearch(event)">
    </div>
</body>
</html>
